<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/about.css">
</head>
<body>
    <header>
        <nav>
            <div id="about-nav" class="selected">
                <div class="content"></div>
                <div class="line"></div>
            </div>
            <div id="contributors-nav">
                <div class="content"></div>
                <div class="line"></div>
            </div>
            <div id="licenses-nav">
                <div class="content"></div>
                <div class="line"></div>
            </div>
        </nav>
        <img id="closebutton" src="../../icons/symbols/close.svg">
    </header>
    <main>
        <article id="about">
            <picture id="logo">
                <source src="/usr/share/icons/hicolor/192x192/apps/webcord.png"/>
                <source src="/usr/share/icons/hicolor/256x256/apps/webcord.png"/>
                <source src="/usr/share/icons/hicolor/512x512/apps/webcord.png"/>
                <img src="../../icons/app.png"/>
            </picture>
            <h1 id="appName"></h1>
            <h2 id="appVersion"></h2>
            <hr>
            <i>Work in progress...</i>
        </article>
        <article id="contributors">
            <h1 id="contributorsTitle"><i>Work in progress...</i></h1>
        </article>
        <article id="licenses">
            Copyright (C) 2020-2021 SpacingBat3 MIT License<br>
            <i>Work in progress...</i>
        </article>
    </main>
    <script>        
        function select(id) {
            console.log(id);
            const element = document.getElementById(id);
            const nav = document.getElementById(id+"-nav")
            /** @type {NodeListOf<HTMLDivElement>} */
            const allNavs = document.querySelectorAll("nav > div")
            if(element && nav) {
                if(!nav.classList.toString().includes("selected"))
                    element.scrollIntoView();
                for(const anyNav of allNavs)
                    anyNav.classList.remove("selected");
                nav.classList.add("selected");
            }
        }
        for(const element of document.querySelectorAll("nav > div")) {
            element.addEventListener("click", () => select(element.id.replace("-nav","")));
        }
    </script>
</body>
</html>
