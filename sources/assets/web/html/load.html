<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/load.css">
</head>

<body>
    <div class="aura">
        <div class="aura-content">
            <picture>
                <source src="/usr/share/icons/hicolor/192x192/apps/webcord.png"/>
                <source src="/usr/share/icons/hicolor/256x256/apps/webcord.png"/>
                <source src="/usr/share/icons/hicolor/512x512/apps/webcord.png"/>
                <img src="../../icons/app.png" width='192'/>
            </picture>
            <h1>WebCord</h1>
            <p id="motd"></p>
        </div>
    </div>
    <script>
        document.language = navigator.language
        fetch(new Request('../json/motd.json')).then((response) => {
            if (!response.ok) throw new Error("Response error: ${response.status}")
            return response.json();
        }).then((motd) => {
            const motdLocal = motd[navigator.language] ?? motd.en
            const element = document.getElementById('motd');
            element.innerHTML = motdLocal[Math.round(Math.random() * (motdLocal.length - 1))];
        });
    </script>
</body>

</html>
